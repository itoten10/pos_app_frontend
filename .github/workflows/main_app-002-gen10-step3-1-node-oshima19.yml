# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima19

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy
          # Standaloneãƒ“ãƒ«ãƒ‰ã‚’ãã®ã¾ã¾ã‚³ãƒ”ãƒ¼ï¼ˆã“ã‚ŒãŒå®Œå…¨ãªNext.jsã‚¢ãƒ—ãƒªï¼‰
          cp -r ./.next/standalone/. ./deploy/
          # staticãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£ã—ã„å ´æ‰€ã«ã‚³ãƒ”ãƒ¼
          mkdir -p deploy/.next
          cp -r ./.next/static deploy/.next/static
          # publicãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚³ãƒ”ãƒ¼
          cp -r ./public deploy/public || echo "No public directory"
          # ã‚«ã‚¹ã‚¿ãƒ server.jsã‚’ã‚³ãƒ”ãƒ¼
          cp server.js deploy/server.js
          # ãƒ‡ãƒãƒƒã‚°æƒ…å ±
          echo "ğŸ” Deploy directory:"
          ls -la deploy/
          echo "ğŸ” Next.js build files:"
          ls -la deploy/.next/ || echo "No .next directory"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima19'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D33A2838762F4107BF0D4692943C47B4 }}
